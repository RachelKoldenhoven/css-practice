<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML practice</title>
    <meta charset="utf-8">
    <style type="text/css">

    h1 {
      font-family: arial;
      color: #000888;
      background-color: rgba(200,255,200,0.5);
    }

    #Bear1 {
      border: solid #3300ff 10px;
    }

    #Bear2 {
      border: dashed black 5px;
    }

    #Bear3 {
      border: dotted blue 8px;
    }

    .bearbox {
      float: left;
      padding: 10px;
      border: dotted blue 5px;
      margin: 10px;
    }

    </style>
  </head>

  <body>

    <h1>Bears - the cuddliest natural predator of humans</h1>

    <div class="bearbox">
      <img src="http://placebear.com/500/500" alt="Bear placeholder" id="Bear1">
    </div>

    <div class="bearbox">
      <img src="http://placebear.com/400/400" alt="Bear placeholder" id="Bear2">
    </div>

    <div class="bearbox">
      <img src="http://placebear.com/300/300" alt="Bear placeholder" id="Bear3">
    </div>
    
    

  </body>

</html>
